<!DOCTYPE html>
<html lang="en">
<head>
	<title> Keep </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<div class="mainContainer container-fluid">
		<header class="navbar navbar-light row sticky-top"> 
			<h1 class="navbar-text"> Keep </h1>
			<button type="button" class="btn btn-primary" id="btnAddNewList" data-toggle="modal" data-target="#exampleModalCenter">
				<i class="fas fa-plus"></i>
			</button>
		</header>
		<main class="container-fluid">
			<div class="row">
				<div role="button"></div>
			</div>
			<!--Card start-->
			<div class="container-fluid mainCard">
				<div class="row">
					<div class="card-columns" id="mainCard"></div>
				</div>
			</div>
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-label="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
						<div class="modal-header">
							<input type="text" name="newListTitle" class="newListTitle form-control" id="newTitle" placeholder="Title" aria-label="title">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
						</div>
				      	<div class="modal-body" id="newList">
					      	<ul id="newListUl" class="newOuterList">
					      		<li id="List-0" class="newListClass input-group mb-3">
					      			<div class="input-group-prepend">
					      				<div class="input-group-text">
					      					<input type="checkbox" id="Check-0" class="newInnerCheck" aria-label="checkbox for input">
					      				</div>
					      			</div>
					      			<input type="text" name="newInnerInput" id="Input-0" class="newInputClass form-control" placeholder="List item" aria-label="text input">
					      		</li>
					      	</ul>
				      		<div class="modal-footer">
						        <button type="button" id="btnDismissNewList" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        <button type="submit" id="btnSaveNewList" data-dismiss="modal" class="btn btn-primary"> Add </button>
				      		</div>
				   		</div>
				  	</div>
				</div>
			</div>
		</main>
	</div>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->
</body>
</html>
